<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO THE NEW - jQuery</title> 
</head>

<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body{
        text-align: center;
    }

    .list{
        margin: 2rem 2rem 0 2rem;
        padding: 2rem;
    }
    .competencies{
        padding: 2rem;
        margin-top: 2rem;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-size: 1rem;
        color: rgb(4, 10, 70);
        text-transform: uppercase;
        word-spacing: 1rem;
    }

    #dropdown-menu{
        padding: 1rem;
        border-radius: 7px;
        border: 1px solid rgb(146, 9, 9);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-size: 1rem;
        color: rgb(4, 10, 70);
        text-transform: uppercase;
    }
</style>
<body>
    <div class="list">
        <select id = "dropdown-menu" class = "dropdown">
            <option name = "options" value = "">Please select a competency</option>
            <option name = "options" value = "FEEN">FEEN</option>
            <option name = "options" value = "Python">Python</option>
            <option name = "options" value = "JVM">JVM</option>
            <option name = "options" value = "MEAN">MEAN</option>
            <option name = "options" value = "DevOps">DevOps</option>
            <option name = "options" value = "QA">QA</option>
            <option name = "options" value = "AEM">AEM</option>
        </select>
    </div>

    <div class = "competencies">
        <!--HTML will be added using jQuery-->
    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> 
    
    <script>
        $(function(){
            $('#dropdown-menu').hover(function() {
                $(this).attr('size', $('option').length);
            },
            function(){
                $(this).attr('size', 0);
            });
        });
    </script>
    
</body>
</html>
