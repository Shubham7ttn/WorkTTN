<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO THE NEW - event bubbling</title>
</head>
<style>
    *{
        margin:0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .outer-div{
        margin: 4rem;
        width: 200px;
        height: 200px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-size: .7rem;
        padding: 1rem;
        color: black;
        background-color: rgb(218, 207, 64);
    }
    .inner-div{
        width: 100px;
        height: 100px;
        background-color: rgb(36, 34, 34);
        font-size: .7rem;
        padding: 1rem;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
</style>
<body>
    <div class="outer-div">
        <div class="inner-div">

        </div>
    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> 
    <script>
        $(".outer-div").on('click', () => {
            $(".outer-div").append("Parent is clicked");
        });

        $(".inner-div").on('click', (e) => {
            e.stopPropagation();
            $(".inner-div").append("Child is clicked");
        });
    </script>
</body>
</html>
