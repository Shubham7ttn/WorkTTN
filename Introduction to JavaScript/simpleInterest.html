<body>
    <script>
        //Question 1 - Simple Interest
        var baseAmount = prompt("Enter the base amount");
        var interestRate = prompt("Enter the interest rate");
        var numberOfYears = prompt("Enter the number of years");

        var simpleInterest = (baseAmount * interestRate * numberOfYears) / 100;
        alert("Simple Interest on " +baseAmount+" is:   " + simpleInterest);
    </script>
</body>
