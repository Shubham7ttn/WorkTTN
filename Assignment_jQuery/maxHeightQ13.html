<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO THE NEW - event bubbling</title>
</head>
<style>
    *{
        margin:0;
        padding: 0;
        box-sizing: border-box;
    }
    
    .container{
        box-sizing: border-box;
        padding: 3rem;
        margin: 2rem;
        display: flex;
        justify-content: space-between;;
    }
    .innder-div{
        width: 20rem;
        margin: 1rem;
        padding: 1rem;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-size: .5rem;
        border: 1px solid black;
    }
    #one{
        height: 10rem;
    }
    #two{
        height: 12rem;
    }
    #three{
        height: 13rem;
    }
    #four{
        height: 8rem;
    }
</style>
<body>
    <div class="container">
        <div id="one" class = "innder-div"> 
            This is First Div
        </div>
        <div id="two" class = "innder-div">
            This is Second Div
        </div>
        <div id="three" class = "innder-div">
            This is Third Div
        </div>
        <div id="four" class = "innder-div">
            This is Fourth Div
        </div>
    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> 
    <script>
        $(document).ready(function(){
            var max = 0;
            var divNumber = 0;
            $(".container").each(function(index){
                var divHeight = $(this).height();
                
                if(divHeight > max){
                    max = divHeight;
                    divNumber = $(this).position();
                }
            });

            console.log("Div with maximum height is : ", max);
        });
    </script>
</body>
</html>
