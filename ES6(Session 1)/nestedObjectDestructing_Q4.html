    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Object Destructing</title>
</head>

<body>
    <div>
        Kindly open the console to see the result
    </div>
    <script>
        // Logic - 1
        const user = { firstName: 'Sahil', lastName: 'Dua', Address: { Line1: 'address line 1', Line2: 'address line 2', State: 'Delhi', Pin: 110085, Country: 'India', City: 'New Delhi', }, phoneNo: 9999999999 };
        console.log('Original Object is ---> ', user);

        let {firstName, lastName, Address, Address : {Line1, Line2, State, Pin, Country, City}, phoneNo} = user;
        
        console.log('Address Line 1 --> '+Line1);
        console.log('Address Line 2 --> '+Line2);
        console.log('State --> '+State);
        console.log('Pin --> '+Pin);
        console.log('Country --> '+Country);
        console.log('City --> '+City);
