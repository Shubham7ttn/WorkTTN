<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <style>
        .parent{
            position: relative;
            height: 200px;
            width: 200px;
            background-color: rgb(160, 6, 6);
        }
        .child{
            position: absolute;
            transform: translate(50%, 50%);
            height: 50px;
            width: 50px;
            background-color: rgb(11, 160, 6);
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">

        </div>
    </div>
</body>
</html>
