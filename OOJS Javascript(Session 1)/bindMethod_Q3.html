    <script>

        //Therefore we create function separately

        var myData = {
            name: 'Shubham',
            age: 23
        };
        var myFriendData = {
            name: 'Rajeev',
            age: 24
        };

        var printPersonInformation = function(city){
            console.log(this.name+" is "+this.age+" years old and lives in "+city);
        };

        //bind method example
        var boundPrintMyInformation = printPersonInformation.bind(myData, 'Faridabad');
        var boundPrintMyFriendInformation = printPersonInformation.bind(myFriendData, 'Patna');

        boundPrintMyInformation();
        boundPrintMyFriendInformation();
    </script>
</body>
