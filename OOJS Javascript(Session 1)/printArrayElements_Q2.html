<body>
    <div id="output">
    </div>
    <script>
        var list = [1, 2, 3, 4, 5];
        var i = 0;
        var output = document.getElementById('output');
        
        function printWithDelay() {
            output.innerHTML += list[i] + ' ';
            i++;
            if (i < list.length) {
                setTimeout(printWithDelay, 3000);
            }
        }
        printWithDelay();
